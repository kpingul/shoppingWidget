<!-- Content Template / Users Current Items -->
<div class="row">
	
	<div class="heading cf" >

	  <h1 class="projTitle" ><span>Your Groceries </span></h1>

	  <h6>Items in cart: {{processForm.totalItems}} </h6>

	  <h5>Subtotal: {{processForm.subTotal | currency}}</h5>


	  <a ui-sref="home" class="continue">Continue Shopping</a>

	</div><!-- end of heading -->

	<div class="wrap cf">

	  <div class="cart">
		
	    <ul class="cartWrap">


		<!-- Checks to see if total is not empty and if it's not, then it shows the fruit list items-->

	     	<li 
	      		class="items odd" 
	      		ng-repeat="data in processForm.usersData track by $index"   
	      		ng-init="editCount = data.fruitCount"
	      		ng-if="processForm.totalItems" >
			   
				<userlistitems list="data"></userlistitems>

			
	    	</li>

			<!-- Checks to see if total is  empty and if it is, then it shows the empty cart sign to user-->

			<li class="items even" ng-if="processForm.totalItems <= 0">
				

	            <div class="wrap cf">

	              <h1 class="projTitle" style="border-bottom: 0">Your shopping cart is<span style="color: red;text-transform: uppercase"> empty </span> </h1>              
	         

	            </div>

			</li>
	    	
	    </ul><!-- end of list -->
		
	  </div><!-- end of cart -->

	</div><!-- end of wrapper -->

		<h5 >You may also like</h5>
		<hr>
		
		<slicker-carousel></slicker-carousel>
	
</div><!-- end of row -->

<!-- 
	Footer and Checkout button will only show
	if there are any total items

-->
<footer ng-if="processForm.totalItems > 0">

	<ul class="footer-checkout">
		
		<li class="left" style="margin-top: 3px">

			Subtotal: {{processForm.subTotal | currency}}
		</li>
	


		<li class="right" style="margin-right: 2%">


				<!-- processForm.payment directs the nested form to the next page (processForm.payment) in the routes which renders another template within the ui-view in the main process form template-->

				
			<a 
				href="" 
				class="button secondary round tiny" 
				ui-sref="processForm.profile">

				Proceed to checkout 
				<b><i class="fa fa-chevron-right"></i></b>
			</a>

		</li>			

	</ul>
		
</footer>
