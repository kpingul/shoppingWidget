<!-- Directive injected in Content Template Users Current Items displaying all shopping items -->

<div class="infoWrap"> 
    

     <a ui-sref="singleFruitEditing({id: data.id , fruitId: $index, count: data.fruitCount})" ng-click="enableEditing($index)">

        <p class="prodTotal right">{{data.fruitPrice | currency}}</p>



        <div class="cartSection">
      
                <img  id="image-removal" src="{{data.image}}" alt="{{data.fruit}}" class="itemImg left">
                
         

                <ul class="fruitlist-content-list">

                      <li>

	                         <h3>{{data.fruit}}</h3>


                        </li>

                        <li>      


                            <p>{{data.originalPrice | currency}}</p>



                        </li>

                        <li>      

                           <p>Qty: <b>{{data.fruitCount}}</b></p>

                        </li>

                        <li style="padding-left: 110px">      

                            <p>Description: <b>{{data.description}}</b></p>

                        </li>

                        <li style="padding-left: 110px"> 

                          <p>Availability: <b class="status">In stock</b></p>

  


                       </li>

                  </ul>
                      
        </div><!-- end of cartSection -->



        </div><!-- end of prodTotal -->

    </a>
    
    

</div><!-- end of infoWrap -->
