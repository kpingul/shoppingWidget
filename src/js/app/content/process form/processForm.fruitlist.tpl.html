<!-- Directive injected in Content Template Users Current Items displaying all shopping items -->

<div class="infoWrap"> 

    <div class="cartSection">

   		<img  id="image-removal" src="{{data.image}}" alt="{{data.fruit}}" class="itemImg">

	      <p class="itemNumber">{{data.description}}</p>

	      <h3>{{data.fruit}}</h3>
	    
	       <select style="width: 50px" ng-model="editCount" >


		          <option value="1">1</option>

		          <option value="2">2</option>

		          <option value="3">3</option>
		          
		          <option value="4">4</option>

	       	  </select> 
    
     		 <p class="stockStatus">Available</p>

			<ul class="edit-update-fruit-list">
				
				<li>     
					 <a href="" ng-click="updateEditedCheckoutOrder(data.fruit, editCount, data.fruitPrice)" class="removeSmall" >Update</a>

				</li>

				<li>

      				 <a href="" ng-click="deleteAllFruit(usersData, data, $index)" class="removeSmall">Remove</a>

      			</li>

			</ul><!-- end of edit upate fruit list-->
      		        
    </div><!-- end of cartSection -->

    
    <div class="prodTotal cartSection">

      	<p>{{data.fruitPrice | currency}}</p>

    </div><!-- end of prodTotal -->

    
     <div class="cartSection removeWrap">

       	<button class="tiny success" ng-click="updateEditedCheckoutOrder(data.fruit, editCount, data.fruitPrice)">Update</button>

       <a href="" class="remove" ng-click="deleteAllFruit(usersData, data, $index)">x</a>

   	</div><!-- end of cartSection -->

</div><!-- end of infoWrap -->
