<!-- Main Checkout Template  -->
<div class="row">
	

		<div class="heading cf" ng-if="!orderSubmit" >

		  <h1 class="projTitle" >Let's get your<span> groceries </span>on the way</h1>

		  <h6>Items in cart ({{items}}) </h6>
		  <h5>Subtotal : {{total | currency}}</h5>


		  <a ui-sref="home" class="continue">Continue Shopping</a>

		</div><!-- end of heading -->





		<div id="form-views">


			  <ui-loading-view size="small" root-state="processForm"></ui-loading-view>

		
		</div><!-- end of form views -->




	
</div>
