<!-- Payment Template / Final Checkout -->

<div class="wrap cf">

  <div class="subtotal cf" ng-if="!orderSubmit">

    <ul class="subtotal-user"> 
      

      <li ><span class="subtotal-user-desc">{{formData.name}}</span></li>

      <li ><span class="subtotal-user-desc">{{formData.email}}</span></li>

      <li ><span class="subtotal-user-desc">{{formData.city}}</span></li>

    </ul>


    <ul class="subtotal-total">

      <li class="totalRow"><span class="label">Subtotal</span><span class="value">{{total | currency}}</span></li>
      
      <li class="totalRow"><span class="label">Shipping</span><span class="value">$7.00</span></li>
      
      <li class="totalRow"><span class="label">Tax</span><span class="value">$3.00</span></li>

      <li class="totalRow final"><span class="label">Total</span>
            
              <span class="value" ng-if="!checkForTotal()">{{total| currency}}</span>

              <span class="value" ng-if="checkForTotal()">{{total + 10| currency}}</span>

      </li>

      <li class="totalRow"><a href="" class="btn"  type="submit" ng-click="submitOrder(usersData, formData.name, total)">Checkout</a></li>

    </ul>
  
          

  </div><!-- end of subtotal -->

  <div ng-if="orderSubmit">
    
       <h1 class="projTitle" style="border-bottom: 0">Thank you for shopping with us <span style="color: red;text-transform: uppercase"> {{formData.name}} <b>!</b></span> </h1>     

       <center><h1><a href="http://kpingul.github.io./projects/shoppingCartProject.html" class="button secondary">Back to my portfolio site</a></h1></center>
      
    
  </div><!-- end of submit -->

</div><!-- end of wrapper -->
