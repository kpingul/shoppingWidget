<center> <h1 class="projTitle">Weclome to the<span> shopping </span>network!</h1></center>

<!-- ng model search.name communicates with the ng repeat fruits object to search for the fruit.name properties via filter search strict -->
<input type="text" ng-model="search.name" placeholder="type in fruit name..." style="border: 1px solid #D2D2D2">


<ul class="fruitList">

	<li ng-repeat='fruit in fruits | filter:search:strict'>

		<a ui-sref="singleFruit({ fruitName: fruit.name, fruitImg : fruit.image, fruitPrice: fruit.price, fruitDescription: fruit.description})">
						
			<div class="fruitContainer clearfix ">

				<div class="fruit-image">	

				  <img  class="images fruit-desc img-responsive" src="{{fruit.image}}" alt="{{fruit.name}}" />

				</div>
				
				<div class="fruit-description clearfix">		

					<ul >

						<li><span class="fruit-price-description">{{ fruit.price  | currency}}</span> <span class="fruit-weight-description">/ lb</span></li>

						<li><b>{{ fruit.name }}	</b></li>

						<li><span class="fruit-description-description">{{ fruit.description }}</span<</li>

						<li><span class="fruit-free-shipping-description">Free shipping on orders more than $50.00</span></li>

					</ul><!-- end of ul -->

				  </div><!-- end of div -->
					
			</div><!-- end of div -->
			
		</a>

	</li>
	
</ul>

		<!-- checkout order -->
				<span class="checkout"><i class="fi-shopping-cart"></i> {{items}} items<strong> {{total | currency}}</strong>	
					
				<br/><a ui-sref="processForm"  class="button large alert round">Place Order </a></span>
